<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css">
    <title>Eng word</title>
</head>
<body>
    
    <section class="words">
        <div class="words__container container">
            <h1 class="words__title">English word clicker</h1>
            <div class="words__content">
                <div class="game" id="game">
                    <p class="game__counter">0</p>
                    <div class="game__field" id="game-field">
                        <a href="#" class="game__button game__button--blue">Translate</a>
                    </div>
                    <div class="game__buttons" id="buttons">
                        <a href="#" class="game__button">Переводчик</a>
                        <a href="#" class="game__button">Машина</a>
                        <a href="#" class="game__button">Транспорт</a>
                    </div>
                </div>
                <div class="words__image"><img src="/img/img.png" alt="img"></div>
            </div>
        </div>
    </section>


    <script src="/js/main.js"></script>
</body>
</html>
